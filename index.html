<!DOCTYPE html>
<html>
  <head>
  <title>Credit card payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
 integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
crossorigin="anonymous">
  <?!= include('JavaScript'); ?>
  </head>
  
  <body>
    <div class="container">
            <div class="row">
                <div class="col-6">
                    <form id="myForm" onsubmit="handleFormSubmit(this)">
                        <p class="h4 mb-4 text-center">Credit card payment</p>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first_name">Card Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="MD RASEL HOSSEN">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last_name">Card Number</label>
                                <input type="text" maxlength="19" class="form-control" id="last_name" name="last_name" placeholder="0000 0000 0000 0000">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="first_name">Expriy Date</label>
                                <input type="text" class="form-control" id="first_name" name="expriy" placeholder="02/23">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="last_name">Security Code</label>
                                <input type="text" maxlength="19" class="form-control" id="last_name" name="cvv" placeholder="678">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="mdrasel@gmail.com">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+8801851870000">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
                    </form>
                    <div id="output"></div>
                </div>
            </div>      
        </div>
  </body>
</html>
